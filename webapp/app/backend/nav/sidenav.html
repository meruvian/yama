<!-- Left side column. contains the logo and sidebar -->
<aside class="left-side sidebar-offcanvas" ng-controller="SidenavCtrl">
	<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar">
		<!-- Sidebar user panel -->
		<div class="user-panel">
			<div class="pull-left image">
				<img ng-src="{{ currentUserPhoto }}" class="img-circle" alt="User Image" />
			</div>
			<div class="pull-left info">
				<p>Hello, <span ng-bind="currentUser.username"></span></p>

				<a ui-sref="backend.dashboard"><i class="fa fa-circle text-success"></i> Online</a>
			</div>
		</div>
		<!-- sidebar menu: : style can be found in sidebar.less -->
		<ul class="sidebar-menu">
			<li class="active">
				<a ui-sref="backend.dashboard">
					<i class="fa fa-dashboard"></i> <span>Dashboard</span>
				</a>
			</li>
			<li class="treeview">
				<a href="">
					<i class="fa fa-gears"></i>
					<span>Admin</span>
					<i class="fa pull-right fa-angle-left"></i>
				</a>
				<ul class="treeview-menu">
					<li>
						<a ui-sref="backend.role">
							<i class="fa fa-angle-double-right"></i> Role
						</a>
					</li>
					<li>
						<a ui-sref="backend.user">
							<i class="fa fa-angle-double-right"></i> User
						</a>
					</li>
				</ul>
			</li>
			<li class="active">
				<a ui-sref="backend.application">
					<i class="fa fa-cube"></i> <span>Applications</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- /.sidebar -->
</aside>
<!-- build:js(.) scripts/dashboard.js -->
<script src="backend/backend.js"></script>
<!-- endbuild -->
