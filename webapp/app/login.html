<!DOCTYPE html>
<html class="">
<head>
	<meta charset="UTF-8">
	<title>Yama</title>
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
	<link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
	<link rel="stylesheet" href="bower_components/admin-lte/dist/css/AdminLTE.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css({.tmp,app}) styles/main.css -->
	<link rel="stylesheet" href="frontend/login/login.css">
	<!-- endbuild -->
</head>
<body class="login-box">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 col-xs-12">
			<div class="form-box" id="login-box">
				<div class="header text-center">
					<img src="images/flat_meruvian_200px.png">
				</div>
				<hr>
				<form action="auth/login" method="post">
					<div class="body">
						<div class="row vertical-align">
							<div class="col-md-5 vcenter">
								<h4 class="text-center">Login using Social Networks</h4>
								<div class="text-center">
									<a href="/login/social/mervid">
										<span class="fa-stack fa-3x">
											<i class="fa fa-circle fa-stack-2x text-primary"></i>
											<img class="fa fa-stack-1x fa-inverse" style="width: 1.96em; height: 1.96em;" src="images/merv_96px.png">
										</span>
									</a>
									<a href="login/social/facebook">
										<span class="fa-stack fa-3x">
											<i class="fa fa-circle fa-stack-2x"></i>
											<i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
										</span>
									</a>
									<a href="login/social/google">
										<span class="fa-stack fa-3x">
											<i class="fa fa-circle fa-stack-2x" style="color : #f56954"></i>
											<i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
										</span>
									</a>
								</div>
							</div>
							<div class="col-md-2 vcenter">
								<br>
								<h4 class="text-center">OR</h4>
								<br>
							</div>
							<div class="col-md-5 vcenter">
								<div class="form-group">
									<label class="control-label" for="username">Sign in</label>
									<div class="controls">
										<input type="text" id="username" name="username" class="form-control" placeholder="Username"/>
									</div>
								</div>
								<div class="form-group">
									<div class="controls">
										<input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
									</div>
								</div>
								<div class="form-group">
									<input type="checkbox" name="remember-me"/> Remember me
								</div>
								<div class="form-group">
									<button type="submit" class="btn bg-blue btn-block">Login</button>
									<div>
										<a href="register">Create account</a>
									</div>
								</div>
								<div class="form-group">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<br>
								<br>
								<hr>
								<span class="text-muted pull-right">&copy; 2015, Meruvian</span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
