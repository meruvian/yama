<div class="row">
	<div class="col-md-3">
		<h3>
			{{ 'admin.application.header' | translate }}
			<br>
			<small translate="admin.application.subheader"></small>
		</h3>
		<br>

		<form ng-submit="ctrl.searchParams.page=1;ctrl.search();">
			<div class="form-group">
				<button type="button" class="btn btn-primary" ng-click="ctrl.openForm(ctrl.application)">
					<span class="fa fa-plus"></span> {{ 'admin.application.label.add' | translate }}
				</button>
			</div>
			<hr>
			<div class="form-group">
				<input type="text" class="form-control" ng-model="ctrl.searchParams.q" placeholder="{{ 'admin.application.label.search' | translate }}..." autofocus>
			</div>
			<div class="form-group">
				<button type="submit" value="Search" class="btn btn-default">
					<span class="fa fa-search"></span> {{ 'admin.application.label.search' | translate }}
				</button>
			</div>
		</form>
	</div>
	<div class="col-md-9">
		<div class="row">
			<div class="col-md-12">
				<br>
				<div class="box">
					<div class="box-header">
					</div>
					<div class="box-body">
						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th translate="admin.application.label.app_id"></th>
										<th translate="admin.application.label.name"></th>
										<th translate="admin.application.label.website"></th>
										<th translate="admin.application.label.secret"></th>
										<th translate="admin.application.label.auto_approve"></th>
										<th translate="admin.application.label.action"></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="application in ctrl.applications">
										<td ng-init="appIds = application.id.split('-')">
											<a href="" ng-click="ctrl.openForm(application)" title="{{ application.id }}">
												<span ng-bind="appIds[appIds.length - 1]"></span>
											</a>
										</td>
										<td><span ng-bind="application.displayName"></span></td>
										<td><a target="_blank" ng-href="{{ application.site }}" ng-bind="application.site"></a></td>
										<td ng-init="scr = application.secret || ''">
											<a href="" class="btn btn-default btn-xs" ng-click="ctrl.openForm(application, true)" ng-bind="(scr | limitTo:10) + (scr.length > 10 ? ' ...': '')">
											</a>
										</td>
										<td>
											<div class="text-center">
											<i class="fa fa-check" ng-show="application.autoApprove"></i>
											<i class="fa fa-minus" ng-show="!application.autoApprove"></i>
											</div>
										</td>
										<td>
											<button type="button" class="btn btn-default btn-xs" ng-click="ctrl.openForm(application, true)">
												&nbsp;<span class="fa fa-info"></span>&nbsp;
											</button>
											<button type="button" class="btn btn-danger btn-xs" ng-click="ctrl.remove(application)">
												<span class="fa fa-trash"></span>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="box-footer">
						<div class="row">
							<div class="col-md-6">
								<pagination total-items="ctrl.applications.meta.totalElements" ng-model="ctrl.page" items-per-page="ctrl.applications.meta.size" ng-change="ctrl.search()"></pagination>
							</div>
							<div class="col-md-6">
								<div class="pagination alert pull-right" translate="admin.application.label.total_entries" translate-values="{total: ctrl.applications.meta.totalElements}"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- /.col -->
</div>
